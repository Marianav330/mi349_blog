<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Me</title>
</head>
<body>
    <nav>
    <ul>
        <li><a href="index.html">Blog</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>

    <h1>Contact Me!</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        
        <label for="email">Email address:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="reason">Reason for contact:</label><br>
        <select id="reason" name="reason">
            <option value="Saying hi">Saying hi</option>
            <option value="Looking for a contractor">Looking for a contractor</option>
            <option value="Interested in an interview">Interested in an interview</option>
        </select><br><br>

        
        <label for="message">Your message:</label><br>
        <textarea id="message" name="message" rows="5" cols="33" placeholder="Comments..."></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>

</html>
